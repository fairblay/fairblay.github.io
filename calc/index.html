<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calc</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/my.css">
</head>
<body>
<header class="text-center">
  <h1 class="display-3">
    Calculate
  </h1>
  <hr>
</header>
<main>
  <div class="container calc">
    <div class="row">
      <div class="col-6 formcalc">
        <h3>Cost circulation</h3>
        <form>
          <div class="form-group">
            <label for="amountcutway">Amount cutaway</label>
            <input type="number" class="form-control" id="amountcutway" value="30" min="30" step="30">
          </div>
          <div class="form-group">
            <label for="typepaper">Type paper</label>
            <select class="form-control" id="typepaper">
              <option value="0">Choose type paper</option>
            </select>
          </div>
          <div class="form-group">
            <label for="chromaticity">Chromaticity paper</label>
            <select class="form-control" id="chromaticity">
              <option value="0">Choose chromaticity paper</option>
            </select>
          </div>
        <h3>Total</h3>
        <p><span id="total">0</span> RUB</p>
        </form>
      </div>
      <div class="col-6 text-center">
        <img src="img/1_0.png" alt="" id="1_0">
        <img src="img/1_1.png" alt="" id="1_1">
        <img src="img/4_0.png" alt="" id="4_0">
        <img src="img/4_1.png" alt="" id="4_1">
        <img src="img/4_4.png" alt="" id="4_4">
      </div>
    </div>
  </div>
</main>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/my.js"></script>
</body>
</html>
